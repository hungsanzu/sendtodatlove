<!DOCTYPE html>
<html lang="vi">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb);
      animation: backgroundShift 10s infinite alternate;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body.dark-mode {

    }

    @keyframes backgroundShift {

    }

    #canvas {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    .content h1 {
      font-size: 4rem;
      text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.5);

    }

    .content img {

      height: auto;
      border-radius: 30px;
      box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .content img:hover {
      transform: scale(1.1);
      box-shadow: 0px 16px 30px rgba(0, 0, 0, 0.5);
    }

    .content p {
      font-size: 1.5rem;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    body.dark-mode .content p {
      background: rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .lyrics {
      font-size: 1.8rem;
      color: #fff;
      background: linear-gradient(45deg, rgba(66, 66, 66, 0.3), rgba(63, 62, 62, 0.1));
      padding: 15px 25px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      margin-top: 30px;
      display: inline-block;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease, letter-spacing 0.3s ease;
      animation: fadeInEffect 1s ease-out forwards, bounceEffect 1s infinite;
    }

    body.dark-mode .lyrics {
      background: rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeInEffect {
      from { opacity: 0; transform: translateY(30px); letter-spacing: 5px; }
      to { opacity: 1; transform: translateY(0); letter-spacing: 0; }

    @keyframes bounceEffect {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .heart {
      position: absolute;
      width: 25px;
      height: 25px;
      top: 0%;
      background: linear-gradient(to bottom, #ff758c, #ff7eb3);
      transform: rotate(-45deg);
      animation: fall 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before { top: -12px; left: 0; }
    .heart::after { left: 12px; top: 0; }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: sparkle 3s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      font-size: 1.8rem;
      padding: 10px;
      background-color: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode #themeToggle {
      background-color: rgba(0,0,0,0.7);
      color: #fff;
    }

    #startBtn {
      position: fixed;
      bottom: 60px;
      right: 20px;
      z-index: 1000;
      font-size: 1.2rem;
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      background-color: #fff0f0;
      color: #222;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;

    }

    #startBtn:hover {
      background-color: #ffe5e5;
    }

    body.dark-mode #startBtn {
      background-color: #333;
      color: #eee;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #fff;
      text-shadow: 0px 0px 5px black;
      z-index: 999;
    }

    body.dark-mode footer {
      color: #ccc;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      font-size: 1.5rem;
      color: #ff5e7e;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      animation: popupFade 0.6s ease;
    }

    @keyframes popupFade {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;

    function createHeart() {

    function createSparkle() {
      const sparkle = document.createElement('div');

    setInterval(createHeart, 300);

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 2;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    setInterval(drawStars, 100);

    const audioElement = document.getElementById('audio');
    const lyricsElement = document.getElementById('lyrics');
    const lyricsArray = [

      { time: 18.8, text: "Kh√¥ng th·ªÉ n√†o m√† c√≥ qu√™n" },

    ];

    let currentLyricIndex = 0;
    function displayLyric() {
      const currentTime = audioElement.currentTime;
      if (currentLyricIndex < lyricsArray.length && currentTime >= lyricsArray[currentLyricIndex].time) {
        lyricsElement.textContent = lyricsArray[currentLyricIndex].text;
        lyricsElement.style.opacity = 1;
        setTimeout(() => {
          lyricsElement.style.opacity = 0;
        }, 4000);
        currentLyricIndex++;

      requestAnimationFrame(displayLyric);
    }

    audioElement.addEventListener('play', () => {
      currentLyricIndex = 0;
      displayLyric();
    });

    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');

    document.getElementById('startBtn').addEventListener('click', () => {

  </script>
